<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucy-Established & Trusted Pet Care Service</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Sora:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#!">
            <div class="header-top__image">
              <img
                src="./assets/img/Logo.svg"
                alt="Lucy"
                class="header-top__logo"
              />
            </div>
          </a>
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">About</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Services & Rates</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Review</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Contacts us</a>
              </li>
            </ul>
          </nav>
          <div class="header-action">
            <button class="btn">Sign up</button>
          </div>
        </div>
      </div>
    </header>
    <!-- hero -->
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <!-- hero media -->
          <div class="hero__media">
            <div class="hero__media-wrap">
              <img src="./assets/img/hero-pet.png" alt="" class="hero__img" />
              <!-- decor -->
              <img
                src="./assets/img/decor1.svg"
                alt=""
                class="hero__decor hero__decor-right"
              />
              <img
                src="./assets/img/decor2.svg"
                alt=""
                class="hero__decor hero__decor-left"
              />
            </div>
            <div class="hero__media-wrap hero__media-wrap-small">
              <img
                src="./assets/img/hero-pet02.png"
                alt=""
                class="hero__img hero__img-small"
              />
            </div>
            <div class="hero__list">
              <!-- item 1 -->
              <div class="hero-list-item">
                <img
                  src="./assets/img/hero-pet03.svg"
                  alt=""
                  class="hero-list-item__thumb"
                />
                <div class="hero-list-item__info">
                  <p class="hero-list-item__title">Pet Health</p>
                  <div class="hero-list-item__skeleton"></div>
                  <div
                    class="hero-list-item__skeleton"
                    style="--width: 39px"
                  ></div>
                </div>
              </div>
              <div class="hero-list-item__separate"></div>
              <!-- item 2 -->
              <div class="hero-list-item">
                <img
                  src="./assets/img/hero-pet04.svg"
                  alt=""
                  class="hero-list-item__thumb"
                  style="background: #c6e2fa"
                />
                <div class="hero-list-item__info">
                  <p class="hero-list-item__title">Pet Care</p>
                  <div class="hero-list-item__skeleton"></div>
                  <div
                    class="hero-list-item__skeleton"
                    style="--width: 39px"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <!-- hero content -->
          <section class="hero__content">
            <h1 class="hero__heading">
              Established & Trusted Pet Care Service
            </h1>
            <p class="section-desc" style="max-width: 391px">
              Discover a wide variety of Pawsitive services to choose from,
              including daycare, private walks, office duty and spa.
            </p>
            <div class="hero__cta">
              <a href="#!" class="btn btn--primary hero__cta-btn">
                Book a Meet
                <span class="btn__icon">
                  <svg
                    width="5"
                    height="6"
                    viewBox="0 0 5 6"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                      stroke="#FD5056"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </a>
              <a href="#!" class="hero__cta-link">Schedule a Call</a>
            </div>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
